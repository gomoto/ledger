schema {
  query: Query
  mutation: Mutation
}

type Query {
  getLedgerEntries: [LedgerEntry]
}

type Mutation {
  createLedgerEntry(input: LedgerEntryCreationInput!): LedgerEntry
}

type LedgerEntry {
  id: ID!
  amount: Float
  creator: String
}

input LedgerEntryCreationInput {
  amount: Float!
  creator: String!
}
